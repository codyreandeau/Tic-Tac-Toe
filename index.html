<html>
<head>
    <link type="text/css" rel="stylesheet" href="tictac.css">
	<script type="text/javascript" src="tictac.js"></script>
	<title>Pomodoro Clock</title>
</head>
<body>

<div id="container">
  <div id="outer_container">
  <div id="inner_container">
    <table>
  <tr>
    <td id="0" class="tile"></td>
    <td id="1" class="tile"></td>
    <td id="2" class="tile"></td>
  </tr>
  <tr>
    <td id="3" class="tile"></td>
    <td id="4" class="tile">X</td>
    <td id="5" class="tile"></td>
  </tr>
  <tr>
    <td id="6" class="tile"></td>
    <td id="7" class="tile"></td>
    <td id="8" class="tile"></td>
  </tr>
</table>
</div>
</div>
<div id="buttons">
  <button>X</button>
  <button>O</button>
</div>
</div>

</body>
</html>
